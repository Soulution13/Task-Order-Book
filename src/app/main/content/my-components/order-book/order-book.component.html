<div id="products" class="page-layout carded fullwidth" fusePerfectScrollbar>

  <!-- TOP BACKGROUND -->
  <div class="top-bg mat-accent-bg"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header white-fg" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

      <!-- APP TITLE -->
      <div class="logo my-12 m-sm-0" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">book</mat-icon>
        <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Order book</span>
      </div>
      <!-- / APP TITLE -->

      <!-- SEARCH -->
      <div class="search-input-wrapper mx-12 m-md-0" fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
        <label for="search" class="mr-8">
          <mat-icon class="secondary-text">search</mat-icon>
        </label>
        <mat-form-field floatPlaceholder="never" fxFlex="1 0 auto">
          <input id="search" matInput #filter placeholder="Search">
        </mat-form-field>
      </div>
      <!-- / SEARCH -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card mat-white-bg">

      <mat-table class="products-table" #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'50'}" fusePerfectScrollbar>

        <ng-container cdkColumnDef="id">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header>ID</mat-header-cell>
          <mat-cell *cdkCellDef="let order">
            <p class="text-truncate">{{order.id}}</p>
          </mat-cell>
        </ng-container>


        <ng-container cdkColumnDef="type">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header>Type</mat-header-cell>
          <mat-cell *cdkCellDef="let order">
            <p class="text-truncate">{{order.type}}</p>
          </mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="amount">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header>Amount</mat-header-cell>
          <mat-cell *cdkCellDef="let order">
            <p class="text-truncate">{{order.amount}} {{order.market.substring(0,3)}}</p>
          </mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="price">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header>Price</mat-header-cell>
          <mat-cell *cdkCellDef="let order">
            <p class="text-truncate">{{order.price}} {{order.market.substring(4,7)}}</p>
          </mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="market">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header>Market</mat-header-cell>
          <mat-cell *cdkCellDef="let order">
            <p class="text-truncate">{{order.market}}</p>
          </mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="remove">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header>Remove</mat-header-cell>
          <mat-cell *cdkCellDef="let order">
            <p class="text-truncate"><mat-icon class="logo-icon mr-16" (click)="remove(order.id)">close</mat-icon></p>
          </mat-cell>
        </ng-container>


        <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *cdkRowDef="let tradingPair; columns: displayedColumns;" class="product" matRipple ></mat-row>

      </mat-table>

      <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>

    </div>
    <!-- / CONTENT CARD -->
  </div>
  <!-- / CENTER -->
</div>
